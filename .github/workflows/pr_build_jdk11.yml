name: Windup PR builder for JDK11

on:
  pull_request:
    branches:
      - master
      - 'releases/**'

jobs:

  windup-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
        with:
          repository: windup/windup
          ref: ${{ github.base_ref }}
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          java-package: jdk
          cache: 'maven'
      - name: Build on JDK 11
        run: mvn -B clean install -DskipTests

  WindupRulesTest:
    runs-on: ubuntu-latest
    needs: [windup-build]
    strategy:
      fail-fast: false
      matrix:
        jdk-distribution: [ temurin ]
        tests-pattern: [ 'rules-reviewed/[a-d]',
                         'rules-reviewed/eap6',
                         'rules-reviewed/eap7',
                         'rules-reviewed/eap8',
                         'rules-reviewed/eapxp',
                         'rules-reviewed/[f-s]',
                         'rules-reviewed/technology-usage/tests/[0-9,a-i]',
                         'rules-reviewed/technology-usage/tests/[j-z]',
                         'rules-reviewed/[u-z]',
                         'rules-generated/' ]
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: ${{ matrix.jdk-distribution }}
          java-package: jdk
          cache: 'maven'
      - name: Build
        run: mvn -B clean install -DskipTests
      - name: Test
        run: mvn -B test -f rules/ -DrunTestsMatching=${{ matrix.tests-pattern }} -Dtest=WindupRulesTest

  WindupRulesLinksTest:
    runs-on: ubuntu-latest
    needs: [windup-build]
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          java-package: jdk
          cache: 'maven'
      - name: Build
        run: mvn -B clean install -DskipTests
      - name: Test
        run: mvn -B test -f rules/ -Dtest=WindupRulesLinksTest


